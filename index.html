<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Currency Exchanger</title>

        <link rel="stylesheet" href="assets/styles.css" />
        <script src="assets/script.js" async></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main>
            <div class="maincard row">
                <div class="uppercard h-50 w-100">
                    <form>
                        <div class="mb-3 text-center fw-bold">
                            <input
                                type="number"
                                step="any"
                                class="form-control mt-3 "
                                placeholder="Amount"
                                id="inputNumber"
                                aria-describedby="emailHelp"
                            />
                        </div>

                        <div class="row">
                            <div class="dropdown col">
                                <select
                                    class="
                                        form-select form-select-lg
                                        h-100
                                        mb-3
                                        bg-dark
                                        link-info
                                    "
                                    aria-label=".form-select-lg example"
                                >
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <button
                                class="
                                    col
                                    btn-outline-danger btn btn-dark
                                    justify-content-center
                                "
                                type="button"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-arrow-left-right"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"
                                    />
                                </svg>
                            </button>

                            <div class="dropdown col">
                                <select
                                    class="
                                        form-select form-select-lg
                                        mb-3
                                        bg-dark
                                        h-100
                                        link-info
                                    "
                                    aria-label=".form-select-lg example"
                                >
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>

                        <button
                            class="
                                btn btn-outline-danger btn-dark btn-lg align-items-center
                                justify-content-center
                                align-self-center
                                w-100
                                mt-2
                            "
                            type="submit"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-check-circle-fill"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                                />
                            </svg>
                        </button>
                    </form>

                    <div
                        id="answer"
                        class="text-center align-items-center h-90 mt-4"
                    >
                        1234567890.8
                    </div>
                </div>
                <div class="h-50 w-100 d-grid p-4 ms-5">
                    <div class="row">
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                1
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                2
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                3
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                4
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                5
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                6
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                7
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                8
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                9
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark
                                    w-50
                                    btn-danger
                                    w-50
                                "
                            >
                                <!-- <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-cash-stack"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
                                    />
                                    <path
                                        d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"
                                    />
                                </svg> -->
                                .
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                0
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-backspace-fill"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
