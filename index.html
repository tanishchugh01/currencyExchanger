<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">     -->
        <!-- icon -->
        <link rel="icon" href="assets/Images/icon.jpg" />
        <title>Currency Exchanger</title>

        <link rel="stylesheet" href="assets/styles.css" />
        <script src="assets/script.js" defer></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main>
            <div class="maincard row">
                <div class="uppercard h-50 w-100">
                    <!-- <form onsubmit="return submit()"> -->
                    <div class="mb-3 text-center fw-bold">
                        <input
                            type="number"
                            step="0.01"
                            
                            class="form-control mt-3 text-info bg-dark"
                            placeholder="Amount"
                            id="amount"
                            aria-describedby="emailHelp"
                        />
                    </div>

                    <div class="row currencySelector">
                        <input
                            class="col form-control text-info bg-dark ms-2 w-50"
                            id="fromCurrency"
                            list="currencies"
                            autocomplete="off"
                            placeholder="Select Currency"
                        />

                        <button
                            class="
                                col
                                w-75
                                btn-outline-danger btn btn-dark
                                ms-2
                            "
                            type="button"
                            onclick="swapSymbols();"
                        >
                            <svg
                                style="width: 36px; height: 36px"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    fill="currentColor"
                                    d="M21,9L17,5V8H10V10H17V13M7,11L3,15L7,19V16H14V14H7V11Z"
                                />
                            </svg>
                        </button>

                        <input
                            class="col form-control text-info bg-dark mx-2 w-10"
                            id="toCurrency"
                            list="currencies"
                            autocomplete="off"
                            placeholder="Select Currency"
                        />
                        <!-- name="currencies" -->
                        <!-- <select
                                        class="
                                        form-select form-select-lg
                                        mb-3
                                        bg-dark
                                        h-100
                                        link-info
                                        "
                                        aria-label=".form-select-lg example"
                                        >
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select> -->
                    </div>

                    <button
                        class="
                            btn btn-outline-danger btn-dark btn-lg
                            align-items-center
                            justify-content-center
                            align-self-center
                            w-100
                            mt-2
                        "
                        type="button"
                        onclick="submit();"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-check-circle-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                            />
                        </svg>
                    </button>
                    <!-- </form> -->

                    <!-- datalist for currency selection made in js -->
                    <datalist id="currencies">
                        <!-- <option value="AED">United Arab Emirates Dirham</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option> -->
                    </datalist>

                    <div
                        id="answer"
                        class="text-center align-items-center h-80 mt-4"
                    >
                        <!-- 1234567890.8 -->
                    </div>
                </div>
                <div id="calculator-buttons" class="h-50 w-100 d-grid p-4 ms-5">
                    <div class="row">
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                1
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                2
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                3
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                4
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                5
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                6
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                7
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                8
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                9
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark
                                    w-50
                                    btn-danger
                                    w-50
                                "
                            >
                                .
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                0
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="
                                    btn btn-lg btn-outline-dark btn-danger
                                    w-50
                                "
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-backspace-fill"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
